<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="/static/main/css/baseMain.css" rel="stylesheet" type="text/css">
            <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1 >B110 Booking Software</h1>
            </div>

            <div class="menu">
                <a href="/">Home </a>
                <a href="/kalendar">Calendar</a>
                {% if context %}
                <a href="/kalendar/new">Add Entry</a>
                <a class="hidden" href="/kalendar/history">Your History </a> &nbsp;
                <a class="hidden" href="/kalendar/logout">Logout </a>

                {% else %}
                <a href="/kalendar/new">Login</a>
                {% endif %}

                {% block menu %} {% endblock %}
            </div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
